<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="heading">JS Calculator</h1>
    <div id="container">
        <section id="display">
            <input id="input" type="text" placeholder="Enter Input">
         </section>
         <section id="buttons">
                <div>
                    <span id="clear_input">Clear</span>
                    <button class="change">/</button>
                    <button class="change">*</button>
                </div>
                <div>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="change">-</button>
                </div>
                <div>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button class="change">+</button>
                </div>
                <div>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <span id="calculate">=</span>
                </div>
                <div>
                    <button class="zero">0</button>
                    <button>.</button>

                </div>
         </section>
    </div>
    <script src="index.js"></script>
</body>
</html>
